<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - RUDRA</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background-color: #010102;">
    <div class="container">
        <h2 class="mt-5" style="color: #fff;">Register</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

        <form action="{{ url_for('register') }}" method="POST">
            <div class="form-group">
                <label for="name" style="color: #fff;">Name:</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            <div class="form-group">
                <label for="email" style="color: #fff;">Email:</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="form-group">
                <label for="usn" style="color: #fff;">USN:</label>
                <input type="text" class="form-control" name="usn" required>
            </div>
            <div class="form-group">
                <label for="school" style="color: #fff;">School:</label>
                <input type="text" class="form-control" name="school" required>
            </div>
            <div class="form-group">
                <label for="semester" style="color: #fff;">Semester:</label>
                <input type="text" class="form-control" name="semester" required>
            </div>
            <div class="form-group">
                <label for="section" style="color: #fff;">Section:</label>
                <input type="text" class="form-control" name="section" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</body>
</html>
