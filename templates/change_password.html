<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - RUDRA</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container" style="max-width: 600px; margin: auto; padding-top: 50px; background-color: #010102;">
    <h2 class="text-center">Change Password</h2>
    
    <form action="{{ url_for('change_password_page') }}" method="POST">
        <div class="form-group">
            <label for="old_password">Old Password</label>
            <input type="password" class="form-control" id="old_password" name="old_password" required>
        </div>
        <div class="form-group">
            <label for="new_password">New Password</label>
            <input type="password" class="form-control" id="new_password" name="new_password" required>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Update Password</button>
        <p class="mt-2"><em>Note: We recommend keeping the generated password unchanged.</em></p>
    </form>
</div>
</body>
</html>
